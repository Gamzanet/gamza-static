name: Integrated Tests
run-name: ${{ github.actor }} runs integrated tests
on:
  schedule:
    - cron: '0 0 * * *'
  pull_request:
    branches:
      - develop
jobs:
  Integrated-Tests:
    runs-on: macos-latest
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - uses: actions/checkout@v4
        name: Check out repository code

      - uses: actions/cache@v4
        name: Cache Submodules
        id: cache-submodule
        with:
          path: foundry
          key: ${{ runner.os }}-submodules-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-submodules
          lookup-only: true

      - uses: actions/checkout@v4
        name: Update git submodules
        if: steps.cache-submodule.outputs.cache-hit != 'true'
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
          cache-key: ${{ runner.os }}-foundry-${{ hashFiles('package.json') }}
          cache-restore-keys: ${{ runner.os }}-foundry

      - uses: actions/cache@v4
        name: Cache Submodules
        if: steps.cache-submodule.outputs.cache-hit != 'true'
        with:
          path: foundry
          key: ${{ runner.os }}-submodules-${{ hashFiles('package.json') }}

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          run_install: false

      - uses: actions/setup-node@v4
        name: Install Node.js
        with:
          cache: 'pnpm'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version-file: .python-version
          cache: 'pip'

      - name: Integrated installation
        run: |
          npm install -g corepack |
          pnpm install

      - name: Run tests
        run: pnpm test
