rules:
  - id: info-function
    message: $CONTRACT |&| $SIG |&| $VIS |&| $PAY |&| $PURITY |&| $OVER |&| $MOD |&| $RETURN |;|
    languages:
      - solidity
    severity: INFO
    patterns:
      - pattern-inside: |
          contract $CONTRACT { ... ... ... }
      - pattern-regex: |-
          ^\s*function\s+(?<SIG>\w+\s*\([\S\s,]*?\))\s*(?<VIS>public|external|internal|private)?(?:\s+(?<PAY>payable))?(?:\s+(?<PURITY>view|pure))?(?:\s+(?<OVER>override))?(?:\s*(?<RETURN>returns\s*\([\s\S]*?\)))?(?<MOD>[\s\S]*?){\s*$
